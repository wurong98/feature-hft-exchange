<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFT API 文档</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #c9d1d9;
            --text-muted: #8b949e;
            --color-accent: #58a6ff;
            --color-get: #58a6ff;
            --color-post: #3fb950;
            --color-delete: #f85149;
            --color-long: #3fb950;
            --color-short: #f85149;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-brand h1 {
            color: var(--color-accent);
            font-size: 18px;
            font-weight: 600;
        }

        .header-tools {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .api-key-input {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .api-key-input label {
            color: var(--text-muted);
            font-size: 12px;
        }

        .api-key-input input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px 10px;
            color: var(--text-primary);
            font-size: 13px;
            width: 280px;
        }

        .api-key-input input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            height: calc(100vh - 50px);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--text-secondary);
            font-size: 13px;
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--color-accent);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }

        .nav-category {
            margin-bottom: 8px;
        }

        .nav-category-title {
            padding: 8px 16px;
            color: var(--text-muted);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
        }

        .nav-method {
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
            min-width: 50px;
            text-align: center;
        }

        .nav-method.get { background: rgba(88, 166, 255, 0.2); color: var(--color-get); }
        .nav-method.post { background: rgba(63, 185, 80, 0.2); color: var(--color-post); }
        .nav-method.delete { background: rgba(248, 81, 73, 0.2); color: var(--color-delete); }

        .nav-path {
            font-size: 12px;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Endpoint Card */
        .endpoint-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .endpoint-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .endpoint-method {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 10px;
            border-radius: 4px;
        }

        .endpoint-method.get { background: rgba(88, 166, 255, 0.2); color: var(--color-get); }
        .endpoint-method.post { background: rgba(63, 185, 80, 0.2); color: var(--color-post); }
        .endpoint-method.delete { background: rgba(248, 81, 73, 0.2); color: var(--color-delete); }

        .endpoint-path {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 14px;
            color: var(--text-primary);
        }

        .endpoint-desc {
            margin-left: auto;
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Curl Section */
        .section {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .code-block {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            overflow-x: auto;
            position: relative;
        }

        .code-block pre {
            margin: 0;
            white-space: pre-wrap;
            word-break: break-all;
            color: var(--text-secondary);
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 10px;
            color: var(--text-muted);
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        /* Parameter Form */
        .param-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .param-table th {
            text-align: left;
            padding: 10px;
            color: var(--text-muted);
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }

        .param-table td {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .param-table tr:last-child td {
            border-bottom: none;
        }

        .param-name {
            font-family: 'SF Mono', Monaco, monospace;
            color: var(--text-primary);
        }

        .param-type {
            color: var(--text-muted);
            font-size: 12px;
        }

        .param-required {
            color: var(--color-short);
            font-size: 11px;
        }

        .param-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px 10px;
            color: var(--text-primary);
            font-size: 13px;
            width: 100%;
        }

        .param-input:focus {
            outline: none;
            border-color: var(--color-accent);
        }

        textarea.param-input {
            min-height: 120px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
            resize: vertical;
        }

        /* Execute Button */
        .execute-btn {
            background: var(--color-accent);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .execute-btn:hover {
            opacity: 0.9;
        }

        /* Response Section */
        .response-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 12px;
        }

        .response-status {
            font-size: 13px;
            font-weight: 600;
        }

        .response-status.success { color: var(--color-long); }
        .response-status.error { color: var(--color-short); }

        .response-time {
            color: var(--text-muted);
            font-size: 12px;
        }

        .json-key { color: #7ee787; }
        .json-string { color: #a5d6ff; }
        .json-number { color: #79c0ff; }
        .json-boolean { color: #ff7b72; }
        .json-null { color: #ff7b72; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-brand">
            <h1>HFT API 文档</h1>
        </div>
        <div class="header-tools">
            <div class="api-key-input">
                <label>API Key:</label>
                <input type="text" id="api-key" placeholder="输入您的 API Key">
            </div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="搜索 API...">
                </div>
            </div>
            <div class="sidebar-content" id="nav-content">
                <!-- Navigation items will be generated by JS -->
            </div>
        </aside>

        <main class="content" id="main-content">
            <!-- Endpoint cards will be generated by JS -->
        </main>
    </div>

    <script src="api-docs.js"></script>
</body>
</html>
