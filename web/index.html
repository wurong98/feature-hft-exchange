<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFT 策略竞技场</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
        }

        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            color: #58a6ff;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header .subtitle {
            color: #8b949e;
            font-size: 12px;
            font-weight: normal;
        }

        .container {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* 左侧排行榜 */
        .sidebar {
            width: 380px;
            background: #161b22;
            border-right: 1px solid #30363d;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #30363d;
            font-weight: 600;
            color: #f0f6fc;
        }

        .strategy-list {
            padding: 8px;
        }

        .strategy-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #21262d;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .strategy-item:hover {
            background: #30363d;
        }

        .strategy-item.active {
            border-color: #58a6ff;
            background: #1f2937;
        }

        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .strategy-rank {
            font-size: 12px;
            color: #8b949e;
            background: #21262d;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .strategy-name {
            font-weight: 600;
            color: #f0f6fc;
        }

        .strategy-desc {
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 8px;
        }

        .strategy-stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
        }

        .stat-value {
            font-weight: 600;
        }

        .stat-value.profit { color: #3fb950; }
        .stat-value.loss { color: #f85149; }

        .stat-label {
            color: #8b949e;
            margin-left: 4px;
        }

        /* 右侧详情 */
        .detail {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .detail-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8b949e;
        }

        .detail-empty h2 {
            margin-bottom: 8px;
            color: #c9d1d9;
        }

        .detail-header {
            margin-bottom: 24px;
        }

        .detail-header h2 {
            color: #f0f6fc;
            margin-bottom: 8px;
        }

        .detail-header .api-key {
            font-family: monospace;
            font-size: 12px;
            color: #8b949e;
            background: #21262d;
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 16px;
        }

        .stat-card-title {
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 8px;
        }

        .stat-card-value {
            font-size: 24px;
            font-weight: 600;
            color: #f0f6fc;
        }

        .stat-card-value.profit { color: #3fb950; }
        .stat-card-value.loss { color: #f85149; }

        .stat-card-sub {
            font-size: 12px;
            color: #8b949e;
            margin-top: 4px;
        }

        /* 表格 */
        .section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .section-header {
            padding: 16px;
            border-bottom: 1px solid #30363d;
            font-weight: 600;
            color: #f0f6fc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #30363d;
            font-size: 13px;
        }

        th {
            color: #8b949e;
            font-weight: 500;
        }

        td {
            color: #c9d1d9;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .empty-state {
            padding: 48px;
            text-align: center;
            color: #8b949e;
        }

        /* 持仓方向 */
        .side-long { color: #3fb950; }
        .side-short { color: #f85149; }

        /* 风险指示 */
        .risk-low { color: #3fb950; }
        .risk-medium { color: #d29922; }
        .risk-high { color: #f85149; }

        /* 加载状态 */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
            color: #8b949e;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            HFT 策略竞技场
            <span class="subtitle">基于真实币安数据的模拟交易</span>
        </h1>
        <div id="connection-status" style="font-size: 12px; color: #8b949e;">
            数据更新中...
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">策略排行榜 (按收益排名)</div>
            <div id="strategy-list" class="strategy-list">
                <div class="loading">
                    <div class="spinner"></div>
                    加载中...
                </div>
            </div>
        </div>

        <div class="detail" id="detail-panel">
            <div class="detail-empty">
                <h2>选择一个策略查看详情</h2>
                <p>点击左侧排行榜中的策略查看持仓、成交和收益详情</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
