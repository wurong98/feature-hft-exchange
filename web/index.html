<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #c9d1d9;
            --text-muted: #8b949e;
            --color-long: #3fb950;
            --color-short: #f85149;
            --color-accent: #58a6ff;
            --color-warning: #d29922;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-secondary);
            min-height: 100vh;
            font-size: 13px;
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-brand h1 {
            color: var(--color-accent);
            font-size: 18px;
            font-weight: 600;
        }

        .header-brand .tag {
            background: rgba(88, 166, 255, 0.15);
            color: var(--color-accent);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .header-stats {
            display: flex;
            gap: 24px;
        }

        .header-stat {
            text-align: right;
        }

        .header-stat-label {
            color: var(--text-muted);
            font-size: 11px;
        }

        .header-stat-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
        }

        /* Main Layout */
        .main-container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: calc(100vh - 50px);
            overflow: hidden;
        }

        /* Sidebar - Leaderboard */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h3 {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--text-secondary);
            font-size: 12px;
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--color-accent);
        }

        .search-box input::placeholder {
            color: var(--text-muted);
        }

        .strategy-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .strategy-item {
            padding: 12px;
            margin-bottom: 6px;
            background: var(--bg-tertiary);
            border: 1px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .strategy-item:hover {
            border-color: var(--border-color);
            background: #252b33;
        }

        .strategy-item.active {
            border-color: var(--color-accent);
            background: rgba(88, 166, 255, 0.1);
        }

        .strategy-rank {
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            background: var(--bg-secondary);
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            margin-right: 8px;
        }

        .strategy-rank.top3 {
            background: linear-gradient(135deg, #ffd700, #ffb700);
            color: #000;
        }

        .strategy-header {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .strategy-name {
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .strategy-pnl {
            font-weight: 600;
            font-size: 14px;
        }

        .strategy-pnl.positive { color: var(--color-long); }
        .strategy-pnl.negative { color: var(--color-short); }

        .strategy-stats {
            display: flex;
            gap: 16px;
            font-size: 11px;
            color: var(--text-muted);
        }

        .strategy-stat {
            display: flex;
            flex-direction: column;
        }

        .strategy-stat-value {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Detail Panel */
        .detail-panel {
            overflow-y: auto;
            padding: 20px;
        }

        /* Top Stats Bar */
        .top-stats {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .top-stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
        }

        .top-stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .top-stat-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .top-stat-value.positive { color: var(--color-long); }
        .top-stat-value.negative { color: var(--color-short); }

        .top-stat-change {
            font-size: 11px;
            margin-top: 4px;
        }

        .top-stat-change.positive { color: var(--color-long); }
        .top-stat-change.negative { color: var(--color-short); }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 16px;
        }

        /* Section Cards */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .card-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-badge {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
        }

        .card-body {
            padding: 16px;
        }

        /* PnL Chart */
        .chart-container {
            height: 200px;
            position: relative;
        }

        .chart-svg {
            width: 100%;
            height: 100%;
        }

        /* Orderbook */
        .orderbook {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
        }

        .orderbook-header {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            color: var(--text-muted);
            font-size: 11px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .orderbook-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 4px 0;
            position: relative;
        }

        .orderbook-row.bid {
            color: var(--color-long);
        }

        .orderbook-row.ask {
            color: var(--color-short);
        }

        .orderbook-bar {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            opacity: 0.1;
        }

        .orderbook-bar.bid { background: var(--color-long); }
        .orderbook-bar.ask { background: var(--color-short); }

        /* Position Table */
        .table {
            width: 100%;
            font-size: 12px;
        }

        .table th {
            text-align: left;
            padding: 10px 8px;
            color: var(--text-muted);
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }

        .table td {
            padding: 12px 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table .symbol {
            font-weight: 600;
            color: var(--text-primary);
        }

        .table .side-long { color: var(--color-long); }
        .table .side-short { color: var(--color-short); }

        .table .pnl-positive { color: var(--color-long); }
        .table .pnl-negative { color: var(--color-short); }

        /* Order List */
        .order-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-info {
            flex: 1;
        }

        .order-symbol {
            font-weight: 600;
            color: var(--text-primary);
        }

        .order-details {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .order-price {
            text-align: right;
        }

        .order-amount {
            font-weight: 600;
            color: var(--text-primary);
        }

        .order-type {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* Risk Bar */
        .risk-meter {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .risk-bar {
            flex: 1;
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }

        .risk-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s;
        }

        .risk-fill.low { background: var(--color-long); }
        .risk-fill.medium { background: var(--color-warning); }
        .risk-fill.high { background: var(--color-short); }

        .risk-text {
            font-size: 11px;
            font-weight: 600;
        }

        .risk-text.low { color: var(--color-long); }
        .risk-text.medium { color: var(--color-warning); }
        .risk-text.high { color: var(--color-short); }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
            color: var(--text-muted);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            padding: 48px;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Right Column */
        .right-column {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
